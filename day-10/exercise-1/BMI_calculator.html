<!DOCTYPE html>
<html>

<head>
    <title>Calculator in JavaScript</title>
    <link rel="stylesheet" href="/css/prev-next-top-style.css">
    <script src="scripts/bmi.js"></script>
</head>

<body>
    <!-- nav -->
    <nav style="margin-bottom: 20px;">
        <a><button class="disable">Prev</button></a>
        <a href="/index.html"><img width="100px" height="35px" src="/img/RMIT-logo-black.svg.png" alt="RMIT-logo" /></a>
        <a href="../exercise-2/ClientSideVal.html"><button>Next</button></a>
    </nav>


    <form onsubmit="return calcBMI();">
        System:
        <label>
            <input type="radio" id="bmi-metric" name="bmi-measure" onchange="measureBMI()" checked /> Metric
        </label>
        <label>
            <input type="radio" id="bmi-imperial" name="bmi-measure" onchange="measureBMI()" /> Imperial
        </label>
        <br><br>

        Weight:
        <input id="bmi-weight" type="number" min="1" max="635" required />
        <span id="bmi-weight-unit">KG</span>
        <br><br>

        Height:
        <input id="bmi-height" type="number" min="54" max="272" required />
        <span id="bmi-height-unit">CM</span>
        <br><br>

        <input type="submit" value="Calculate BMI" />
        <div id="bmi-results"></div>
    </form>

</body>

</html>
